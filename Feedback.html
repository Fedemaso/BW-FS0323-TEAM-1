<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Outfit:wght@400;500;700&display=swap");
    </style>
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/feedback.css" />
  </head>
  <body>
    <main>
      <header>
        <a
          href="https://epicode.com/"
          target="_blank"
          rel="noreferrer noopener"
        >
          <img id="logo" src="assets/epicode_logo.png" alt="logo epicode" />
        </a>
      </header>
      <div class="container">
        <h1 class="fontOutfitBold">Tell us how it's going</h1>
        <p>
          From 0 to 10, how likely are you to recomend EPICODE<br />to a friend
          or a colleague?
        </p>
        <section class="rating">
          <img class="starInactive" src="assets/star.svg" alt="" />
          <img class="starInactive" src="assets/star_dark.svg" alt="" />
          <img class="starInactive" src="assets/star_dark.svg" alt="" />
          <img class="starInactive" src="assets/star_dark.svg" alt="" />
          <img class="starInactive" src="assets/star_dark.svg" alt="" />
          <img class="starInactive" src="assets/star_dark.svg" alt="" />
          <img class="starInactive" src="assets/star_dark.svg" alt="" />
          <img class="starInactive" src="assets/star_dark.svg" alt="" />
          <img class="starInactive" src="assets/star_dark.svg" alt="" />
          <img class="starInactive" src="assets/star_dark.svg" alt="" />
        </section>
        <section class="feedback">
          <p>Leave us an open feedback about your experience so far</p>
          <form action="" method="get" id="sendComment" name="sendComment">
            <input
              type="text"
              id="feedback-input"
              placeholder="Write your comment here"
            />
          </form>
          <div class="horizontal-rule"></div>
        </section>
        <div class="bottom">
          <a
            href="https://epicode.com/"
            target="_blank"
            rel="noreferrer noopener"
            ><button type="button" class="myButton">MORE INFO</button></a
          >
        </div>
      </div>
    </main>
    <script src="js/feedback.js"></script>
  </body>
</html>
