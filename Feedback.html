<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Outfit:wght@400;500;700&display=swap");
    </style>
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="assets/epicode_logo.png" alt="logo epicode" />
    </header>
    <main>
     <div class="heading">
    </div> <h1>Tell us how it's going</h1>
    <p>From 0 to 10, how likely are you to recomend EPICODE to a friend or a colleague?</p>
    <section class="star-rating">
      <div class="rating">
        <input type="radio" name="rating" value="10" id="10"><label for="10"><img src="assets/star.svg" alt=""></label>
        <input type="radio" name="rating" value="9" id="9"><label for="9"><img src="assets/star.svg" alt=""></label>
        <input type="radio" name="rating" value="8" id="8"><label for="8"><img src="assets/star.svg" alt=""></label>
        <input type="radio" name="rating" value="7" id="7"><label for="7"><img src="assets/star.svg" alt=""></label>
        <input type="radio" name="rating" value="6" id="6"><label for="6"><img src="assets/star.svg" alt=""></label>
        <input type="radio" name="rating" value="5" id="5"><label for="5"><img src="assets/star.svg" alt=""></label>
        <input type="radio" name="rating" value="4" id="4"><label for="4"><img src="assets/star.svg" alt=""></label>
        <input type="radio" name="rating" value="3" id="3"><label for="3"><img src="assets/star.svg" alt=""></label>
        <input type="radio" name="rating" value="2" id="2"><label for="2"><img src="assets/star.svg" alt=""></label>
        <input type="radio" name="rating" value="1" id="1"><label for="1"><img src="assets/star.svg" alt=""></label>
      </div>
    </section>
    <section class="feedback">
      <label for="feedback-input">Leave us an open feedback about your experience so far</label>
      <input type="text" id="feedback-input" placeholder="Write your comment here">
    </section>
    </main>

  
  </body>
</html>
