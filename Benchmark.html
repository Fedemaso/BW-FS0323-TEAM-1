<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark</title>
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/benchmark.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="assets/epicode_logo.png" alt="logo epicode" />

      <div id="timer">
        <div id="timer-container">
          <svg id="timer-svg">
            <circle id="timer-circle-static" cx="100" cy="100" r="70"></circle>
            <circle id="timer-circle" cx="100" cy="100" r="70"></circle>
            <text id="timer-seconds" x="100" y="65">SECONDS</text>
            <text id="timer-number" x="100" y="100">60</text>
            <text id="timer-remainings" x="100" y="135">REMAININGS</text>
          </svg>
        </div>
      </div>
    </header>

    <main>
      <div id="question-container">
        <h2 id="question-text"></h2>
        <div id="options-container"></div>
      </div>
    </main>
    <footer>
      <button id="nq-btn" onclick="handleAnswerSelection()">
        Next Question
      </button>
      <div id="qn-div">
        <span id="question-number"></span>
        <span id="total-qn"></span>
      </div>
      <div id="score-container">
        <h3>Score: <span id="score">0</span></h3>
      </div>
    </footer>
    <script src="js/benchmark.js"></script>
  </body>
</html>
