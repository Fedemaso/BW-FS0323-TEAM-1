<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark</title>
    <link rel="stylesheet" href="assets/benchmark.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="assets/epicode_logo.png" alt="logo epicode" />

      <div id="timer">
        <svg id="timer-svg" viewBox="0 0 200 200">
          <circle id="timer-circle" r="95" cx="100" cy="100"></circle>
          <text id="timer-number" x="50%" y="50%"></text>
        </svg>
      </div>
    </header>

    <main>
      <div id="question-container">
        <h2 id="question-text"></h2>
        <div id="options-container"></div>
      </div>

      <div id="question-counter"></div>
    </main>
    <footer>
      <button id="nq-btn" onclick="handleAnswerSelection()">
        Next Question
      </button>
      <div id="question-number"></div>
      <div id="score-container">
        <h3>Score: <span id="score">0</span></h3>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
