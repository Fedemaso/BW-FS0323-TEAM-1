<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark</title>
    <link rel="stylesheet" href="assets/benchmark.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="assets/epicode_logo.png" alt="logo epicode" />
      <div id="timer">
        <div id="timer-number"></div>
        <svg id="timer-svg">
          <circle id="timer-circle" r="45" cx="35" cy="35"></circle>
        </svg>
      </div>
    </header>

    <main>
      <h1>Quiz App</h1>

      <div id="question-container">
        <h2 id="question-text"></h2>
        <div id="options-container"></div>
      </div>

      <button onclick="handleAnswerSelection()">Next Question</button>
      <div id="question-counter"></div>

      <div id="score-container">
        <h3>Score: <span id="score">0</span></h3>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
