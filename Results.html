<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="assets/results.css" />
  </head>
  <body>
    <img id="logo" src="assets/epicode_logo.png" alt="logo epicode" />
    <div id="container">
      <h1>Results</h1>
      <p class="paragrafo">The summary of your answers:</p>
      <canvas id="chart"></canvas>
      <div id="result-text" class="chart-message"></div>
      <div id="chart-info-left" class="chart-info"></div>
      <div id="chart-info-right" class="chart-info"></div>
      <div class="bottom">
        <button type="button" class="myButton" onclick="validate()">
          RATE US
        </button>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"></script>
        <script src="js/results.js"></script>
      </div>
    </div>
  </body>
</html>
